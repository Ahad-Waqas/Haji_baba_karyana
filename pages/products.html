<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - haji baba karyana store System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/logo.svg" alt="Inventory System Logo" class="logo">
            <h1>haji baba karyana store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="add-item.html">Add Item</a></li>
                <li><a href="scan-qr.html">Scan QR</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Products Inventory</h2>
            
            <div class="filter-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="filter-options">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="office">Office Supplies</option>
                        <option value="furniture">Furniture</option>
                    </select>
                    <select id="stockFilter">
                        <option value="">All Stock Levels</option>
                        <option value="instock">In Stock</option>
                        <option value="lowstock">Low Stock</option>
                        <option value="outofstock">Out of Stock</option>
                    </select>
                </div>
            </div>

            <div class="product-table-container">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Product rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevPage" class="btn-secondary">&laquo; Previous</button>
                <span id="currentPage">Page 1 of 1</span>
                <button id="nextPage" class="btn-secondary">Next &raquo;</button>
            </div>
            <div class="pagination-controls">
                <label for="itemsPerPage">Items per page:</label>
                <select id="itemsPerPage">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 haji baba karyana store System</p>
            <p id="currentDateTime">Current Date and Time: Loading...</p>
        </div>
    </footer>

    <button id="backToTop" class="back-to-top">â†‘</button>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/inventory.js"></script>
    <script src="../scripts/utilities.js"></script>
</body>
</html>
