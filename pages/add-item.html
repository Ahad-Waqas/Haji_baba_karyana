<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - haji baba karyana store System</title>
    <!-- Import Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/logo.svg" alt="Inventory System Logo" class="logo">
            <h1>haji baba karyana store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="add-item.html" class="active">Add Item</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-item">
            <h2>Add New Item</h2>
            
            <form id="addItemForm" class="item-form">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="office">Office Supplies</option>
                        <option value="furniture">Furniture</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productQuantity">Quantity</label>
                        <input type="number" id="productQuantity" name="productQuantity" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="productDescription" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productImage">Product Image (Optional)</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*">
                </div>
                
                <div class="form-actions">
                    <button type="reset" class="btn-secondary">Reset</button>
                    <button type="submit" class="btn-primary">Add Item</button>
                </div>
            </form>
            
            <div id="formResult" class="form-result hidden">
                <h3>Item Added Successfully!</h3>
                <p>The item has been added to your inventory.</p>
                <button id="addAnotherBtn" class="btn-primary">Add Another Item</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 haji baba karyana store System</p>
            <p id="currentDateTime">Current Date and Time: Loading...</p>
        </div>
    </footer>

    <button id="backToTop" class="back-to-top">â†‘</button>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/inventory.js"></script>
</body>
</html>
